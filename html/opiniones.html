<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones</title>
     <!-- Vinculación de archivo de estilos CSS -->
     <link rel="stylesheet" href="../css/styles.css">
     <!-- Vinculación del ícono de la página -->
     <link rel="icon" href="../imagenes/hamburguesa.ico">
</head>
<body>
    <header>
        <div class="superior">
            <!-- Logotipo con enlace para volver al inicio -->
            <div class="logo">
                <a class="arriba" href="index.html">
                    <img src="../imagenes/hamburguesa.ico" alt="volver al inicio">
                </a>
            </div>
         <!-- Barra de navegación -->
         <div class="navegador">
            <nav>
                <ul>
                    <!-- Enlace al archivo "opiniones.html" -->
                    <li><a class="arriba" href="opiniones.html">Opiniones</a></li>
                     <!-- Enlace al archivo "login.html" -->
                    <li class="arriba login"><a href="login.html">Login</a></li>
                </ul>
            </nav>
         </div>
    </div>
    </header>
    <main>
        <h1>Danos tu Opinión Sobre las Recetas :)</h1>
        <section>
            <article>
                <form action="" method="">
                    <h2>Encuesta</h2>
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre">
                    <br><br>
                    <select name="pais" id="pais">
                        <option value="ninguno">Selecciona tu país</option>
                        <option value="ar">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="cl">Chile</option>
                        <option value="py">Paraguay</option>
                        <option value="uy">Uruguay</option>
                    </select>
                    <br><br>
                    <div>
                        Genero:
                        <input type="radio" name="masculino" value="M">Masculino
                        <input type="radio" name="femenino" value="F">Femenino
                    </div>
                    <br><br>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="nacimiento">
                    <br><br>
                    <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder="Ingrese su Opinión*" required></textarea>
                    <br><br>
                    <input type="submit" value="enviar">
                </form>
                <p>(*) Campo obligatorio.</p>
            </article>         
        </section>
    </main>
   <!-- Pie de página -->
   <footer>
    <!-- Información de contacto y enlaces a redes sociales -->
    <div class="container">
         <ul>
            <!-- Correo de contacto -->
            <li class="item1">Contacto: info@hamburguesas.com</li>
            <!-- Enlaces a redes sociales -->
                <li>Síguenos en:</li>
                <li><a href="https://twitter.com/inicio" target="_blank">
                    <img src="../imagenes/twitter.png" alt="Logo Twitter">
                </a></li>
                <li><a href="https://facebook.com/inicio" target="_blank">
                    <img src="../imagenes/facebook.png" alt="Logo Facebook">
                </a></li>
                <li><a href="https://instagram.com/inicio" target="_blank">
                    <img src="../imagenes/instagram.png" alt="Logo Instagram">
                </a</li>
                <li><a href="https://linkedin.com/inicio" target="_blank">
                    <img src="../imagenes/linkedin.png" alt="Logo LinkedIn">
                </a></li>
         </ul>
    </div>         
</footer>
</body>
</html>
