<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniones</title>
     <!-- Vinculación de archivo de estilos CSS -->
     <link rel="stylesheet" href="../css/styles.css">
     <!-- Vinculación del ícono de la página -->
     <link rel="icon" href="../imagenes/hamburguesa.ico">
</head>
<body>
    <header>
        <div class="superior">
            <a href="index.html">
                <img src="../imagenes/hamburguesa.ico" alt="volver al inicio">
                <!-- Barra de navegación (esto lo hago para que la barra tenga el mismo ancho de arriba a abajo que en los otros archivos) -->
                <nav>
                    <ul>
                        <!-- Enlace al archivo "login.html" -->
                    <li class="login"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </a>
        </div>
        <!-- Título principal -->
        <h1>Danos tu Opinión Sobre las Recetas :)</h1>
    </header>
    <main>
        <section>
            <article>
                <form action="" method="">
                    <h2>Encuesta</h2>
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre">
                    <br><br>
                    <select name="pais" id="pais">
                        <option value="ninguno">Selecciona tu país</option>
                        <option value="ar">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="cl">Chile</option>
                        <option value="py">Paraguay</option>
                        <option value="uy">Uruguay</option>
                    </select>
                    <br><br>
                    <div>
                        Genero:
                        <input type="radio" name="masculino" value="M">Masculino
                        <input type="radio" name="femenino" value="F">Femenino
                    </div>
                    <br><br>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="nacimiento">
                    <br><br>
                    <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder="Ingrese su Opinión*" required></textarea>
                    <br><br>
                    <input type="submit" value="enviar">
                </form>
                <p>(*) Campo obligatorio.</p>
            </article>         
        </section>
    </main>
    <footer>
        <!-- Información de contacto y enlaces a redes sociales -->
        <table>
            <tr>
                <!-- Correo de contacto -->
                <td>Contacto: info@hamburguesas.com</td>
                <!-- Enlaces a redes sociales -->
                <td>Síguenos en:</td>
                <td><a href="https://twitter.com/inicio" target="_blank">Twitter</a></td>
                <td><a href="https://facebook.com/inicio" target="_blank">Facebook</a></td>
                <td><a href="https://instagram.com/inicio" target="_blank">Instagram</a></td>
                <td><a href="https://linkedin.com/inicio" target="_blank">LinkedIn</a></td>
            </tr>
        </table>
    </footer>
</body>
</html>
