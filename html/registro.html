<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- Vinculación de archivo de estilos CSS -->
     <link rel="stylesheet" href="../css/styles.css">
     <!-- Vinculación del ícono de la página -->
     <link rel="icon" href="../imagenes/hamburguesa.ico">
</head>
<body>
    <header>
        <div class="superior">
            <a href="index.html">
                <img src="../imagenes/hamburguesa.ico" alt="volver al inicio">
                <!-- Barra de navegación (esto lo hago para que la barra tenga el mismo ancho de arriba a abajo que en los otros archivos) -->
                <nav>
                    <ul>
                        <!-- Enlace al archivo "login.html" -->
                    <li class="login"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </a>
        </div>
        <!-- Título principal -->
        <h1>Registrarse</h1>
    </header>
    <main>
        <section>
            <article>
                <form action="" method="">
                    <input type="email" id="mail" placeholder="Ingrese su Gmail" required>
                    <br><br>
                    <input type="text" id="usuario" placeholder="Ingrese su Usuario" required>
                    <br><br>
                    <input type="password" id="contraseña" placeholder="Ingrese su Contraseña" required>  
                    <br><br>
                    <input type="password" id="contraseñaVerif" placeholder="Verifique su Contraseña" required>             
                    <br><br>
                    <div>
                        Acepto los términos y condiciones
                        <input type="checkbox" name="terminos" required>
                    </div>
                    <input type="submit" value="enviar">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <!-- Información de contacto y enlaces a redes sociales -->
        <table>
            <tr>
                <!-- Correo de contacto -->
                <td>Contacto: info@hamburguesas.com</td>
                <!-- Enlaces a redes sociales -->
                <td>Síguenos en:</td>
                <td><a href="https://twitter.com/inicio" target="_blank">Twitter</a></td>
                <td><a href="https://facebook.com/inicio" target="_blank">Facebook</a></td>
                <td><a href="https://instagram.com/inicio" target="_blank">Instagram</a></td>
                <td><a href="https://linkedin.com/inicio" target="_blank">LinkedIn</a></td>
            </tr>
        </table>
    </footer>
</body>
</html>
