<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- Vinculación de archivo de estilos CSS -->
     <link rel="stylesheet" href="../css/styles.css">
     <!-- Vinculación del ícono de la página -->
     <link rel="icon" href="../imagenes/hamburguesa.ico">
</head>
<body>
    <header>
        <div class="superior">
            <!-- Logotipo con enlace para volver al inicio -->
            <div class="logo">
                <a class="arriba" href="index.html">
                    <img src="../imagenes/hamburguesa.ico" alt="volver al inicio">
                </a>
            </div>
         <!-- Barra de navegación -->
         <div class="navegador">
            <nav>
                <ul>
                    <!-- Enlace con botón al archivo "login.html" -->
                    <li class="arriba login"><a href="login.html"><button class="btn">Login</button></a></li>
                </ul>
            </nav>
         </div>
    </div>
    </header>
    <main>
        <h1>Registrarse</h1>
        <section>
            <article>
                <form action="" method="">
                    <input type="email" id="mail" placeholder="Ingrese su Gmail" required>
                    <br><br>
                    <input type="text" id="usuario" placeholder="Ingrese su Usuario" required>
                    <br><br>
                    <input type="password" id="contraseña" placeholder="Ingrese su Contraseña" required>  
                    <br><br>
                    <input type="password" id="contraseñaVerif" placeholder="Verifique su Contraseña" required>             
                    <br><br>
                    <div>
                        Acepto los términos y condiciones
                        <input type="checkbox" name="terminos" required>
                    </div>
                    <input type="submit" value="enviar">
                </form>
            </article>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <!-- Información de contacto y enlaces a redes sociales -->
        <div class="container">
             <ul>
                <!-- Correo de contacto -->
                <li class="item1">Contacto: info@hamburguesas.com</li>
                <!-- Enlaces a redes sociales -->
                    <li>Síguenos en:</li>
                    <li><a href="https://twitter.com/inicio" target="_blank">
                        <img src="../imagenes/twitter.png" alt="Logo Twitter">
                    </a></li>
                    <li><a href="https://facebook.com/inicio" target="_blank">
                        <img src="../imagenes/facebook.png" alt="Logo Facebook">
                    </a></li>
                    <li><a href="https://instagram.com/inicio" target="_blank">
                        <img src="../imagenes/instagram.png" alt="Logo Instagram">
                    </a</li>
                    <li><a href="https://linkedin.com/inicio" target="_blank">
                        <img src="../imagenes/linkedin.png" alt="Logo LinkedIn">
                    </a></li>
             </ul>
        </div>         
    </footer>
</body>
</html>
